<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fortaleza Seguridad - Login</title>
</head>
<body>
    <section class="login-container">
        <form action="conexion.php" method="POST" class="login-form">
            <div class="logo"></div>
            
            <div class="input-group">
                <div class="icon logo-user" src="user-icon.png"></div>
                <input class="input-field" type="text" name="usuario" placeholder="Usuario" required>
            </div>

            <div class="input-group">
                <div class="icon logo-candado" src=""></div>
                <input class="input-field" type="password" name="contraseña" placeholder="Contraseña" required>
            </div>

            <div class="select">
                <select name="select" id="select">
                  <option value="Cliente">Cliente</option>
                  <option value="Servicio técnico">Servicio técnico</option>
                  <option value="Gerente">Gerente</option>
                </select>
              </div>
            <div class="button-container">
                <button type="submit" class="login-button">Ingresar</button>
            </div>
        </form>
    </section>
</body>
</html>
